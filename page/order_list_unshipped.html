<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

		<div class="layui-collapse" lay-filter="test">
			<div class="layui-colla-item">
				<h2 class="layui-colla-title">条件筛选</h2>
				<div class="layui-colla-content">
					<form class="layui-form layui-form-pane" action="">
					    <div class="layui-form-item">
					        <div class="layui-inline">
					            <label class="layui-form-label">客户简称</label>
					            <div class="layui-input-inline">
					                <input type="text" name="client" autocomplete="off" class="layui-input">
					            </div>
					        </div>
							<div class="layui-inline">
							    <label class="layui-form-label">国家</label>
							    <div class="layui-input-inline">
							        <input type="text" name="country" autocomplete="off" class="layui-input">
							    </div>
							</div>
					        <div class="layui-inline">
					            <label class="layui-form-label">业务员</label>
					            <div class="layui-input-inline">
					                <input type="text" name="salesman" autocomplete="off" class="layui-input">
					            </div>
					        </div>
					        <div class="layui-inline">
					            <label class="layui-form-label">跟单员</label>
					            <div class="layui-input-inline">
					                <input type="text" name="merchandiser" autocomplete="off" class="layui-input">
					            </div>
					        </div>
							<div class="layui-inline">
							    <label class="layui-form-label">订单日期</label>
							    <div class="layui-input-inline">
							        <input type="text" name="podate" id="podate" autocomplete="off" class="layui-input">
							    </div>
							</div>
							<div class="layui-inline">
							    <label class="layui-form-label">计划出货日期</label>
							    <div class="layui-input-inline">
							        <input type="text" name="planned_ship_date" id="planned_ship_date" autocomplete="off" class="layui-input">
							    </div>
							</div>
					        <div class="layui-inline">
					            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
					        </div>
					    </div>
					</form>
				</div>
			</div>
		</div>
		
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
			laydate = layui.laydate;

        table.render({
            elem: '#currentTableId',
            url: '../api/order_table.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
				{field: 'client', width: 100, title: '客户简称'},
				{field: 'country', width: 80, title: '国家'},
				{field: 'pipo', width: 120, title: 'PI/PO'},
				{field: 'podate', width: 120, title: '订单日期'},
				{field: 'client_item_no', width: 100, title: '客户型号'},
				{field: 'item_no', width: 120, title: '型号'},
				{field: 'voltage', width: 120, title: '电压'},
				{field: 'power', width: 80, title: '功率'},
				{field: 'cri', width: 80, title: '显指'},
				{field: 'cct', width: 80, title: '色温(K)'},
				{field: 'pf', width: 80, title: 'PF'},
				{field: 'efficacy', width: 120, title: '光效'},
				{field: 'led', width: 80, title: 'LED'},
				{field: 'driver', width: 80, title: '驱动'},
				{field: 'body_color', width: 100, title: '灯体颜色'},
				{field: 'installation', width: 100, title: '安装方式'},
				{field: 'material', width: 80, title: '材料'},
				{field: 'size', width: 120, title: '尺寸(mm)'},
				{field: 'qty', width: 80, title: '数量'},
				{field: 'packing', width: 80, title: '包装'},
				{field: 'warranty', width: 80, title: '质保'},
				{field: 'beam_angle', width: 80, title: '光束角'},
				{field: 'ip', width: 80, title: 'IP'},
				{field: 'planned_ship_date', width: 120, title: '计划出货日期'},
				{field: 'confirm_delivery_date', width: 120, title: '确认交货日期'},
				{field: 'actual_finish_date', width: 120, title: '实际完成日期'},
				{field: 'actual_ship_date', width: 120, title: '实际出货日期'},
				{field: 'shipped_qty', width: 100, title: '出货数量'},
				{field: 'shipping_method', width: 100, title: '出货方式'},
				{field: 'case_close', width: 100, title: '是否结案'},
				{field: 'sample_charged', width: 120, title: '样品是否收费'},
				{field: 'collection', width: 100, title: '是否收款'},
				{field: 'arrival_time', width: 100, title: '到货时间'},
				{field: 'quality_issue', width: 100, title: '质量问题'},
				{field: 'salesman', width: 80, title: '业务员'},
				{field: 'merchandiser', width: 80, title: '跟单员'},
				{field: 'lading_bill', width: 150, title: '是否有提单和底单'},
				{field: 'lading_bill_remark', width: 130, title: '提单和底单备注'},
				{field: 'order_remark', width: 200, title: '订单备注'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });
		
		//日期
		laydate.render({
			elem: '#podate'
		});
		laydate.render({
			elem: '#planned_ship_date'
		});
		
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '录入订单',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'order_add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑订单',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'order_edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
